<!-- carga de estaticos -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static './css/main.css' %}" />
        <title>{{base_on}}</title>
    </head>
    <body>
        <div id="app">
            <header id="header">
                <ul>
                    <li v-for="item in lista" @click="clickedShow">
                        <a v-bind:href="`#${item.toLowerCase()}`">--item--</a>
                    </li>
                </ul>
            </header>
            <main>
                <div class="up">
                    <a href="#header">ðŸ”¼</a>
                </div>

                <section
                    class="primer_sector"
                    id="inicio"
                    v-show="value == 'INICIO'"
                >
                    <div class="data">
                        <h1>QUIEN SOY?</h1>
                        <p>{{ intro }}</p>
                    </div>
                    <div class="img">
                        <img
                            src="{% static './imgs/linux.png' %}"
                            alt="linux"
                            class="linux_images"
                            class="img"
                        />
                    </div>
                </section>
                <section
                    class="segundo_sector"
                    id="contacto"
                    v-show="value == 'CONTACTO'"
                >
                    <div class="bg"></div>
                    <div class="data">
                        <h1>Por email</h1>
                        <h4>anderson.ocana@bue.edu.ar</h4>
                        <h2>GITHUB</h2>
                        <h4>https://github.com/andru-oca</h4>
                    </div>
                </section>

                <section
                    class="tercer_sector"
                    id="habilidades"
                    v-show="value == 'HABILIDADES'"
                >
                    <div class="data">
                        <h1 v-for="habilidad in habilidades">--habilidad--</h1>
                    </div>
                    <div class="bg2"></div>
                </section>
                <sector-component :value="value"></sector-component>
            </main>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src=" {% static './js/vueScript.js' %}"></script>
    </body>
</html>
